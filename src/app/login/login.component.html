<div class="container login-wrap">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="javascript:void(0)" (click)="tabActive('login-form')" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="javascript:void(0)" (click)="tabActive('registration-form')" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form name="form" *ngIf="activeTab =='login-form'" #f="ngForm" novalidate>
                <div class="form-group">
                  <input type="text" id="username" name="username" minlength="4" tabindex="1" [(ngModel)]="loginModel.username" #username="ngModel"
                    class="form-control" placeholder="Username or Email" required>

                  <div *ngIf="username.invalid && username.touched" class="alert alert-danger m-2">
                    <div *ngIf="username.errors.required">
                      Name is required.
                    </div>
                    <div *ngIf="username.errors.minlength">
                      Name must be at least 4 characters long.
                    </div>
                  </div>

                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" minlength="4" tabindex="2" [(ngModel)]="loginModel.password" #password="ngModel"
                    class="form-control" placeholder="Password" required>
                  <div *ngIf="password.invalid && password.touched" class="alert alert-danger m-2">
                    <div *ngIf="password.errors.required">
                      Password is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                      Password must be at least 4 characters long.
                    </div>
                  </div>
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-4 col-sm-offset-4  text-center">
                      <button type="button" class="btn btn-success btn-lg btn-block" [disabled]="f.form.invalid" (click)="login()">
                        Login </button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="javascript:void(0)" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <form id="register-form" *ngIf="activeTab =='registration-form'" role="form">
                <div class="form-group">
                  <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" tabindex="1" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button type="button" class="form-control btn btn-register"> Register now </button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
